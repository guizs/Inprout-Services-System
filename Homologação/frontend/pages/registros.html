<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistema de Controle de Atividades</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_green.css">
    <link rel="stylesheet" href="../assets/css/root.css" />
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/index.css" />
    <link rel="stylesheet" href="../assets/css/registros.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="btn toggle-sidebar" id="menu-toggle">
                <i class="bi bi-grid fs-5"></i>
            </button>
            <img src="../assets/imgs/login/logo.png" alt="Logo Inprout" class="logo-navbar mx-3">

            <div class="dropdown ms-auto">
                <a class="btn dropdown-toggle user-dropdown" href="#" role="button" data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle"></i> <span id="nomeUsuario">Olá, Usuário</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><button type="button" class="dropdown-item" data-bs-toggle="modal"
                            data-bs-target="#modalMinhaConta">Minha Conta</button></li>
                    <li><a class="dropdown-item" href="#" id="logoutBtn">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="sidebar-container"></div>

    <div class="container-fluid my-4">

        <div class="overview-banner mb-4">
            <div class="d-flex align-items-center gap-3 mb-3 justify-content-between flex-wrap">
                <div>
                    <h4>Registros de OS</h4>
                    <p class="text-muted mb-0">Clique em uma Ordem de Serviço para expandir e ver os lançamentos.</p>
                </div>
                <div class="d-flex flex-wrap gap-2">
                    <button class="btn btn-success" id="btnNovaOS">
                        <i class="bi bi-plus-circle me-1"></i> Nova OS
                    </button>
                    <button class="btn btn-filter" id="btnImportar">
                        <i class="bi bi-file-earmark-excel me-1"></i> Importar
                    </button>
                    <button class="btn btn-filter" id="btnExportar">
                        <i class="bi bi-download me-1"></i> Exportar
                    </button>
                </div>
            </div>
            
            <div class="table-responsive custom-scroll">
                <table class="table modern-table align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th style="width: 5%;"></th> <th>Ordem de Serviço</th>
                        </tr>
                    </thead>
                    <tbody id="registros-table-body">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="toastMensagem" class="toast align-items-center border-0 text-bg-success" role="alert"
                aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body" id="toastTexto">
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Fechar"></button>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalMinhaConta" tabindex="-1" aria-labelledby="modalMinhaContaLabel">
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../assets/js/general/sidebar.js"></script>
        <script src="../assets/js/general/global.js"></script>
        <script src="../assets/js/registros.js"></script>
</body>

</html>
