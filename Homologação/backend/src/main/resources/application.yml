spring:
  application:
    name: inproutsystem

  datasource:
    driver-class-name: org.postgresql.Driver
    # Configuração Padrão (Produção)
    # Tenta ler a variável de ambiente (do Docker). Se não achar, usa o padrão local.
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/inpdatabase_v1}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:inpservices123}

  hikari:
    maximum-pool-size: 10
    minimum-idle: 2
    idle-timeout: 30000
    max-lifetime: 1800000

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_batch_fetch_size: 50
    hibernate:
      ddl-auto: update
    show-sql: false

server:
  port: 8080
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024

