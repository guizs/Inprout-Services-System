<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registros de Atividades - INPROUT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/root.css" />
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/registros.css" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="btn toggle-sidebar" id="menu-toggle">
                <i class="bi bi-grid fs-5"></i>
            </button>
            <img src="../assets/imgs/login/logo.png" alt="Logo Inprout" class="logo-navbar mx-3">

            <div class="dropdown ms-auto">
                <a class="btn dropdown-toggle user-dropdown" href="#" role="button" data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle"></i> <span id="nomeUsuario">Olá, Usuário</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><button type="button" class="dropdown-item" data-bs-toggle="modal"
                            data-bs-target="#modalMinhaConta">Minha Conta</button></li>
                    <li><a class="dropdown-item" href="#" id="logoutBtn">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="sidebar-container"></div>

    <div class="container-fluid my-4">
        <div class="card shadow-sm">
            <div class="card-header bg-white p-3">
                <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
                    <div>
                        <h4 class="mb-0">Registros de Atividades</h4>
                    </div>
                    <div class="d-flex align-items-center gap-2 flex-grow-1" style="max-width: 400px;">
                        <div class="input-group search-box flex-grow-1">
                          <span class="input-group-text"><i class="bi bi-search"></i></span>
                          <input type="text" id="searchInput" class="form-control" placeholder="Buscar por OS, Site, Contrato...">
                        </div>
                    </div>
                    <div class="d-flex flex-wrap gap-2">
                        <button class="btn btn-success" id="btnNovaOS">
                            <i class="bi bi-plus-circle me-1"></i> Nova OS
                        </button>
                        <button class="btn btn-outline-secondary" id="btnImportar">
                            <i class="bi bi-file-earmark-excel me-1"></i> Importar
                        </button>
                        <input type="file" id="importFile" accept=".xlsx, .csv" hidden>

                        <button class="btn btn-outline-secondary" id="btnExportar">
                            <i class="bi bi-download me-1"></i> Exportar
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive custom-scroll">
                    <table class="table modern-table align-middle">
                        <thead id="registros-table-head"></thead>
                        <tbody id="registros-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toastMensagem" class="toast align-items-center border-0 text-bg-success" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastTexto"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalMinhaConta" tabindex="-1"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/general/sidebar.js"></script>
    <script src="../assets/js/general/global.js"></script>
    <script src="../assets/js/registros.js"></script>
</body>
</html>
